            width: calc(33.33% - 20px);

            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .panel:hover {
            transform: scale(1.05);
        }
        .panel img {

            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);

             <script>
                productos.forEach(producto => {
                    document.write(`

                    `);
                });
            
                function reservarProducto(nombreProducto) {
                    let productosReservados = JSON.parse(localStorage.getItem("productosReservados")) || [];
            
                    if (!productosReservados.includes(nombreProducto)) {
                        productosReservados.push(nombreProducto);
                        localStorage.setItem("productosReservados", JSON.stringify(productosReservados));
                    }
            
                    enviarWhatsApp(productosReservados);
                    window.location.href = "confirmar_reserva.html";
                }
            
                function enviarWhatsApp(productos) {
                    const phoneNumber = "986837976"; // Número de WhatsApp de destino
                    const mensaje = `He reservado los siguientes productos:\n${productos.map(decodeURIComponent).join("\n")}`;
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(mensaje)}`;
            
                    window.open(whatsappUrl, "_blank");
